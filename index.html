<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Announcement</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Announcement</h1>
      <form id="announcementForm" novalidate>
        <div class="row p-2">
          <div class="col">
            <input type="date" class="form-control" placeholder="Date" aria-label="Date" id="date" required />
            <div class="invalid-feedback">Date is required.</div>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Title" aria-label="Title" id="title" required minlength="2" />
            <div class="invalid-feedback">Title is required.</div>
          </div>
        </div>
        <div class="row p-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="Body" aria-label="Body" id="body" required minlength="2" />
            <div class="invalid-feedback">Title is required</div>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Image" aria-label="Image" id="imageUrl" />
          </div>
        </div>
        <div class="row p-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="Created By" aria-label="Created By" id="createdBy" />
          </div>
          <div class="col">
            <button class="btn btn-primary" type="submit" id="submitButton">
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="buttonSpinner"></span>
              <span id="buttonText">Send</span>
            </button>
          </div>
        </div>
        <div class="row p-2">
          <div class="col">
            <div class="alert alert-danger d-none" role="alert" id="unknownError">Something went wrong!</div>
          </div>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="announcement.js"></script>
  </body>
</html>
